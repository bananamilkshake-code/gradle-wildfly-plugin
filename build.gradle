apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()
}


apply plugin: 'maven'

group = 'me.bananamilkshake.gradle'
version = '0.1'

configurations {
  deployerJars
}

install {
    repositories.mavenInstaller {
        pom.version = project.version
        pom.artifactId = 'wildfly-deploy'
    }
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}